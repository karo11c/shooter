<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2D Pixel Shooter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Pixel Shooter</h1>
        <p>Bewege dich mit A/D oder Pfeiltasten, springe mit Leertaste/W/↑, schieße mit J/K oder Maus.</p>
      </header>

      <main>
        <canvas id="game" width="1280" height="720" aria-label="2D Pixel Shooter" role="img"></canvas>
        <div class="hud">
          <div id="status">Bereit</div>
          <div>Treffer: <span id="hits">0</span></div>
        </div>
      </main>

      <footer>
        <small>Tip: Fokus auf das Spiel klicken, dann geht die Steuerung.</small>
      </footer>
    </div>

    <script src="game.js"></script>
  </body>
</html>
